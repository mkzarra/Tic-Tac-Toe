  <!-- Start Sign-Up Modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign Up</h5>
          <button type="button" id="initiateRegisterButton" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <div class="modal-body">
          <form id="sign-up-form">
              <fieldset>
              <div class="modal-body">
                  <label for="name">Sign Up</label>
                  <input type="text" class="createUser" name="credentials[email]" id="email" placeholder="Enter Email">
                  <input type="password" name="credentials[create-password]" id="create-password" placeholder="Create Password">
                  <input type="password" name="credentials[confirm-password]" id="confirm-password" placeholder="Confirm Password">
              </div>
              </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <button id="sign-up-modal" type="button" class="registerModal">Sign Up!</button>
  <!-- End Modal -->

 <!-- Start Sign-In Modal -->
 <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Sign In</h5>
              <button type="button" id="initiateSignInButton" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
              <form id="sign-in-form">
                  <fieldset>
                  <div class="modal-body">
                      <label for="name">Sign In</label>
                      <input type="text" class="user" name="credentials[authorized-user]" id="authorized-user" placeholder="Enter Email">
                      <input type="password" name="credentials[enter-password]" id="enter-password" placeholder="Enter Password">
                  </div>
                  </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
      <button id="sign-in-modal" type="button" class="authorizeModal">Sign In!</button>
      <!-- End Modal -->

      

    </body>
</html>
